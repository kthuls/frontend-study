<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>katie hulsman | Responsive Navigation</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <!-- I've given you a little to go off of. Typically more than just the navigation is in
  ---- the header so get in the habit of wrapping nav in a header, if that's not the case for the project and
  ---- the navbar is the only thing present then you can use just a nav element (nothing is set in stone) -->
  <header>
    <nav class="nav">
     <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
